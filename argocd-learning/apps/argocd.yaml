apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd
  namespace: argocd
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  project: default
  source:
    chart: argocd-learning/charts/argocd/
    repoURL: https://argoproj.github.io/argo-helm
    targetRevision: 5.41.2
    helm:
    valueFiles:
      - values.yaml
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      prune: true
      selfHeal: true