apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ingress-nginx
  namespace: argocd
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: ingress-nginx
  project: default
  source:
    path: argocd-learning/apps/nginx-helm/
    repoURL: https://github.com/Vinaum8/k8s-learning.git
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true 