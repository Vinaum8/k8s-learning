apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ingress-nginx
  namespace: argocd
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: ingress-nginx
  project: default
  source:
    chart: ingress-nginx
    helm:
      values: |
        pushgateway:
          enabled: false
    repoURL: https://kubernetes.github.io/ingress-nginx
    # targetRevision: 15.6.0
  syncPolicy:
    automated:
      prune: true
      selfHeal: true