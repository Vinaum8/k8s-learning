apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: root
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  project: default
  source:
    path: argocd-learning/
    repoURL: https://github.com/Vinaum8/k8s-learning.git
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true